<!DOCTYPE html>
<html lang="en">

<head>

  <title>Prithvi</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/webapp.css">

  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/webapp.js"></script>

</head>

<body>

  <div class="container-fluid ibm-code">

    <div class="row">

      <div class="col-md-6">

        <div id="codait-logo" class="col-md-3">
          <a href="">
            <img src="/img/codait-logo.jpg"/>
          </a>
        </div>

        <div class="col-md-3 title-section">
          <h1>Prithvi</h1>
        </div>

        <div class="col-md-6">

          <div id="image-upload" class="panel panel-default">

            <div class="panel-heading">
              <div class="panel-title">Upload an image</div>
            </div>

            <div class="panel-body">
              <form id="file-upload" enctype="multipart/form-data">
                <div class="form-group">
                  <input id="file-input" type="file" name="file" accept=".png, .jpg, .jpeg, .gif" />
                </div>
                <button id="file-submit" type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

          </div>

        </div>

      </div>

      <div class="col-md-3">

        <div id="canvas-tools" class="panel panel-default">

          <div class="panel-heading">
            <div class="panel-title">
              Filter detected objects
              <span class="info-icon" title="Use the slider to adjust the threshold for displaying detected objects. Lowering the threshold displays objects the model is less certain about. If no bounding boxes are displayed, try lowering the threshold.">&#9432;</span>
            </div>
          </div>

          <div class="panel-body">
            <div id="threshold-text">
              <b>Probability Threshold:</b>
              <span>50</span>%
            </div>
            <input id="threshold-range" type="range" min="0" max="100" value="50" class="slider">
          </div>

        </div>

      </div>

      <div class="col-md-3">

        <div id="label-filter" class="panel panel-default">

          <div class="panel-heading">
            <div class="panel-title">
              Labels Found
              <span class="info-icon" title="Select a label icon to filter any matching detected objects. Hovering over an icon will highlight any matching objects.">&#9432;</span>
            </div>
          </div>

          <div class="panel-body">
            <div id="label-icons"></div>
          </div>

        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-12">

        <div id="image-display"></div>

      </div>

    </div>

    <footer class="footer">
      
    </footer>

  </div>

</body>

</html>
